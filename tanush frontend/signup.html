<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/signup.css">
      
   
    <!-- Latest compiled and minified CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->


    <!-- Latest compiled JavaScript 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
    <title>Sign Up</title>
</head>

<body>
    
    
  

    <div class="container">
         <h1> <a href='index.html' style="color:black"><b>Tutor Buddy</b></a></h1>
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <form action="#">
            <!-- First Name Input-->
            <div>
                <label for="FirstName"><b>First Name</b></label>
                <input id="firstName" type="text" placeholder="First Name" name="firstName" autocomplete="off" required>
              
            </div>

            <!-- Last Name Input-->
            <div>
                <label for="LastName"><b>Last Name</b></label>
                <input id="LastName" type="text" placeholder="Last Name" name="lastName" autocomplete="off" required>
           
            </div>

            
            <!-- email Input-->
            <div>
                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              
            </div>

            <!-- Password Input-->
            <div>
                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" autocomplete="off"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              
            </div>

            <!-- Confirm Password Input-->

            <div>
                <label for="confirmPassword"><b>Confirm Password</b></label>
                <input id="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" autocomplete="off" required>
              
            </div>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
            </label>

          

            <div class="clearfix">

                <button type="submit" name="submit" value="submit " class="signupbtn"><b>Sign Up</b></button>
            </div>
            <br>
            <div class="extra">
                <p style="font-size: 10pt;">Already have an account? <a class="ui item" href="login.html" style="color:dodgerblue"><b>Login</b></a></p>
  </div>
    
            
        </form>
    </div>

 
    
     <script src="js/signup.js"></script>

</body>

</html>
