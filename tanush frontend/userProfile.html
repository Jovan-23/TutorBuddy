<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/userProfile.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <title>Tutor Buddy</title>
</head>

<body>
    <!-- Showcase & Navigaton -->
     <div id="showcase">
        <header>
            <nav class='cf'>
                <ul class='cf'>

                    <li class="hide-on-small">
                        <a href='index.html'  style="font-size:24px"><b>Tutor Buddy</b></a>
                    </li>
                    <div class="topnav-left">
                        <li>
                            <a href='becomeTutor.html' style='font-size:17px'>
                                <button id="bt" style='font-size:20px'><i class='fas fa-chalkboard-teacher'> Become Tutor</i></button>
                            
                            </a>
                        </li>
                        <li>
                            <a href='findTutor.html' style='font-size:17px'>
                            <button id="ft" style='font-size:20px'><i class='fas fa-search'> Find Tutor</i></button>
                            
                            </a>
                        </li>

                       

                      
  

                    </div>
                    
                    
                    <div class="topnav-right">
                       
                        <li>
                            <a href='post.html' class="">
                                <button id="post" style='font-size:20px'><i class='far fa-calendar-alt'></i></button>

                            </a>

                        </li>

                        <li>
                            <a href='userProfile.html' class="ui item">
                                <button id="profile" ><i class='far fa-user' style="font-size:20px;" id="edit"></i></button>
                            </a>

                        </li>
    <li>
                            <a href='index.html' class="">
                                <button id="logout" style='font-size:20px'><i class='fas fa-sign-out-alt'></i></button>

                            </a>

                        </li>

                    </div>
                
                    
                    
                        
                    
                </ul>
                <a href='#' id='openup'>Tutor Buddy</a>
            </nav>
        </header>

    </div>
    
    
    
     <div class="userSession">
            <div id="userInfo">
                <div id="userPic">
                    <img src="img/profilePhoto.png" alt="Default Profile Photo" >
                </div>
                <div id="userName">
                    <div id="name"> <%=userinfo.username%> </div>
                </div>
                <div id="upcoming">
                    <div id="upcomingTitle">Upcoming Session</div>
                    <hr/>
                    <div id="sessions">

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
