<head>

    <title>Tutor Buddy</title>
</head>

<body>
    <!-- Showcase & Nav -->
    <div id="showcase">
        <header>
            <nav class='cf'>
                <ul class='cf'>

                    <li class="hide-on-small">
                        <a href='index.html' style="font-size:1.4em;"><b>Tutor Buddy</b></a>
                    </li>
                    <div class="topnav-right">
                        <li>
                            <a href='becomeTutor.html'><b>Become Tutor</b></a>
                        </li>
                        <li>
                            <a href='findTutor.html'>Find Tutor</a>
                        </li>
                        <li>
                            <a href='userProfile.html' class="ui item">
                                <i class="user outline icon" style="font-size:1.4em;" id="edit"></i>
                            </a>

                        </li>
                        <li>
                            <a href="#" class="ui item">
                                <i class="bell outline icon" style="font-size:1.4em;" id="edit"></i>
                            </a>

                        </li>
                    </div>
                </ul>
                <a href='#' id='openup'>Tutor Buddy</a>
            </nav>
        </header>

    </div>

    <!-- login form -->

    <div class="container">
        <h1> <a href='index.html' style="color:black"><b>Tutor Buddy</b></a></h1>
        <h1><b>Become Tutor</b></h1>
        <p>Please select School, Class, Location & Schedule.</p>
        <hr>
        <form action="#">

           <!-- school dropdown -->
              <label for="school"><b>School</b></label>
                <div id="schoolDropDown" onclick="selectSchool()">
                    <select id="school">
                        <option value="default">Select School</option>
                        <option value="UVic">University of Victoria</option>
                        <option value="UBC">University of British Columbia</option>
                    </select>
                </div>
            
            
                <!-- subject dropdown -->
              <label for="subject"><b>Subject</b></label>
                <div id="subjectDropDown" onclick="selectSubject()">
                    <select id="subject">
                        <option value="default">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                    </select>
                </div>
            
            
                <!-- course dropdown -->
              <label for="course"><b>Course</b></label>
                <div id="courseDropDown" onclick="selectCourse()">
                    <select id="course">
                        <option value="default">Select Course</option>
                        <option value="MATH 101">MATH 101</option>
                        <option value="abc">abc</option>
                    </select>
                </div>
            
            <div>
                <label for="email"><b>Location</b></label>
                <input id="email" type="text" placeholder="Select Location" name="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            </div>

            <div>
                <label for="email"><b>Schedule</b></label>
                <input id="email" type="text" placeholder="Select Schedule" name="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            </div>

           

            <div class="clearfix">

                <button type="submit" name="submit" value="submit " class="signupbtn"><b>POST</b></button>
            </div>
            <br>
            <div class="extra">
                <p style="font-size: 10pt;">Looking for a Tutor? <a class="ui item" href='findTutor.html' style="color:dodgerblue"><b>Find Tutor</b></a></p>
            </div>
        </form>
    </div>

    <script src="js/signup.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  

</body>

</html>
