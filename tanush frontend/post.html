    <!-- login form -->

    <div class="container">
        <!-- <h1> <a href='index.html' style="color:black"><b>Tutor Buddy</b></a></h1>-->
        <h1><b>Post Tutor Session</b></h1>
        <p>Please select School, Subject, Course, Location, Date & Time.</p>
        <hr>
        <form action="#">

           <!-- school dropdown -->
              <label for="school"><b>School</b></label>
                <div id="schoolDropDown" onclick="selectSchool()" >
                    <select id="school" required>
                        <option value="">Select School</option>
                        <option value="UVic">University of Victoria</option>
                        <option value="UBC">University of British Columbia</option>
                    </select>
                </div>
            
            
                <!-- subject dropdown -->
              <label for="subject"><b>Subject</b></label>
                <div id="subjectDropDown" onclick="selectSubject()">
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                    </select>
                </div>
            
            
                <!-- course dropdown -->
              <label for="course"><b>Course</b></label>
                <div id="courseDropDown" onclick="selectCourse()">
                    <select id="course" required>
                        <option value="">Select Course</option>
                        <option value="MATH 101">MATH 101</option>
                        <option value="abc">abc</option>
                    </select>
                </div>
            
            
            
            <!-- location dropdown -->
              <label for="location"><b>Location</b></label>
                <div id="locationDropDown" onclick="selectLocation()">
                    <select id="location" required>
                        <option value="">Select Location</option>
                        <option value="Library">Library</option>
                        <option value="Eh Pod">Eh Pod</option>
                        <option value="Class Lab">Class Lab</option>
                          >
                    </select>
                </div>
            
            <!-- date dropdown -->
              <label for="date"><b>Date and Time</b></label>
            
  <input type="datetime-local" name="dateTime" id="dateTime" required>
  
            
            
            
            
            
            
            

           

            <div class="clearfix">

                <button type="submit" name="submit" value="submit " class="signupbtn"><b>Post</b></button>
            </div>

                <p style="font-size: 10pt;">Looking for a Tutor? <a class="ui item" href='findTutor.html' style="color:dodgerblue"><b>Find Tutor</b></a></p>
