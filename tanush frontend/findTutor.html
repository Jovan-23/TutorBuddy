    <!-- login form -->

    <div class="container">
        <h1> <a href='index.html' style="color:black"><b>Tutor Buddy</b></a></h1>
        <h1><b>Find Tutor</b></h1>
        <p>Please select School and Class.</p>
        <hr>
        <form action="#">

            <!-- email Input-->
            <div>
                <label for="email"><b>School</b></label>
                <input id="email" type="text" placeholder="Select School" name="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            </div>

            <!-- Password Input-->
            <div>
                <label for="password"><b>Class</b></label>
                <input id="password" type="password" placeholder="Select Class" name="password" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            </div>

            <!--  <label>
